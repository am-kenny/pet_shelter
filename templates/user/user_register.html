{% extends "base.html" %}
{% block title %}
	Registration
{% endblock %}

{% block content %}
    <div class="registration">
        <h1 class="registration__title">User Registration</h1>
        <form method="post" class="registration__form">
            {% csrf_token %}
            {{ form }}
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <p class="error__message">{{ error_message }}</p>
    </div>
{% endblock %}
