{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'style/style.css' %}">
    <title>{% block title %}Title{% endblock %}</title>
</head>
<body>
    <header>
        <nav>
            <a href="{% url 'welcome' %}">Welcome</a>
            <a href="{% url 'contacts' %}">Contacts</a>
            <a href="{% url 'blog' %}">Blog</a>
            <a href="{% url 'feedbacks' %}">Feedbacks</a>
            <a href="{% url 'animals' %}">Animals</a>
            <a href="{% url 'schedule' %}">Schedule</a>
            {% if user.is_authenticated %}
                <a href="{% url 'user' %}">User</a>
                <a href="{% url 'user_history' %}">User history</a>
            {% else %}
                <a class="login" href="{% url 'login' %}">Login</a>
                <a class="register" href="{% url 'register' %}">Register</a>
            {% endif %}
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>

    </footer>
</body>
</html>
