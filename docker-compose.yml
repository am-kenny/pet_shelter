services:
  web_app:
    container_name: web_app
    build: .
    command:  >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    ports:
      - "8000:8000"
    env_file:
      - .env.dev
    depends_on:
      - db
  db:
    container_name: pet_shelter_db
    image: postgres:15
    hostname: db
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - .env.dev
volumes:
  postgres_data:

